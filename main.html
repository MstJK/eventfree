<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문화상품권 이벤트</title>
  <style>
    /* 공통 스타일 */
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    /* 메인 페이지 스타일 */
    .event-page {
      text-align: center;
      padding: 20px;
    }

    .event-page h1 {
      margin-top: 0;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: -1px;
      color: #007bff;
    }

    .event-page img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .event-page p {
      margin: 20px 0;
      font-size: 18px;
      line-height: 1.5;
    }

    .event-page button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 32px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: -1px;
      border-radius: 5px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .event-page button:hover {
      background-color: #f44336;
    }

    /* 회원가입 페이지 스타일 */
    .join-page {
      text-align: center;
      padding: 20px;
      display: none;
    }

    .join-page h2 {
      margin-top: 0;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: -1px;
      color: #007bff;
    }

    .join-page form {
      max-width: 400px;
      margin: 0 auto;
    }

    .join-page label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 16px;
      color: #333;
    }

    .join-page input {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .join-page button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 32px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: -1px;
      border-radius: 5px;
      background-color: #ff5722;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .join-page button:hover {
      background-color: #f44336;
    }

    /* 모바일 기기에 대한 스타일 */
    @media only screen and (max-width: 767px) {
      /* 메인 페이지 스타일 */
      .event-page {
        padding: 10px;
      }

      /* 회원가입 페이지 스타일 */
      .join-page {
        padding: 10px;
      }

      .join-page form {
        max-width: 100%;
      }
    }

    /* 애니메이션 효과 */
    @keyframes slide-up {
      from {
        opacity: 0;
        transform: translateY(50%);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="event-page">
    <h1>문화상품권 이벤트</h1>
    <img src="https://cdn.glitch.global/aa911ba3-df02-4c08-979a-0a1a76cb7296/%EC%A0%9C%EB%AA%A9%EC%9D%84-%EC%9E%85%EB%A0%A5%ED%95%B4%EC%A3%BC%EC%84%B8%EC%9A%94_-001.png?v=1683259438613" alt="이벤트 이미지" />
    <p>선착순 1000명한테 문화상품권을 드립니다.<br>이번 기회를 놓치지 마세요!</p>
    <button id="join-btn">회원가입하고 참여하기</button>
  </div>
  <div class="join-page" id="join-page">
    <h2>회원가입</h2>
    <form onsubmit="handleSubmit(event)">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
      <label for="phone">전화번호:</label>
      <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
      <button type="submit">회원가입 완료</button>
    </form>
  </div>

  <script>
    const joinBtn = document.getElementById('join-btn');
    const joinPage = document.getElementById('join-page');

    // 버튼 클릭 시 회원가입 페이지로 이동하는 이벤트 리스너 추가
    joinBtn.addEventListener('click', () => {
      // 메인 페이지는 사라지고, 회원가입 페이지는 나타나도록 변경
      joinPage.style.display = 'block';
      document.documentElement.scrollTop = 0; // 페이지 맨 위로 스크롤 이동

      // 회원가입 페이지에 slide-up 애니메이션 효과 추가
      joinPage.style.animation = 'slide-up .5s ease-in-out';
      joinPage.style.animationFillMode = 'forwards';
    });

    function handleSubmit(event) {
      event.preventDefault();
      // 회원가입 처리 로직을 작성합니다.
      alert('회원가입이 완료되었습니다. 이벤트에 참여해주셔서 감사합니다!');
    }
  </script>
</body>

</html>
